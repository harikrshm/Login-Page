<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #1a1a2e 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: rgba(15, 15, 25, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
                        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .welcome-header::before,
        .welcome-header::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(100, 150, 255, 0.5), transparent);
        }

        .welcome-header::before {
            left: 0;
        }

        .welcome-header::after {
            right: 0;
        }

        .welcome-title {
            color: #e0e0e0;
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 24px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            width: 20px;
            height: 20px;
            color: #6b7280;
            z-index: 1;
            pointer-events: none;
        }

        .input-field {
            width: 100%;
            padding: 16px 16px 16px 48px;
            background: rgba(20, 20, 30, 0.8);
            border: 1px solid rgba(100, 150, 255, 0.2);
            border-radius: 12px;
            color: #e0e0e0;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: #6b7280;
        }

        .input-field:focus {
            border-color: rgba(100, 150, 255, 0.6);
            background: rgba(25, 25, 40, 0.9);
            box-shadow: 0 0 0 3px rgba(100, 150, 255, 0.1);
        }

        .input-field:focus + .input-icon,
        .input-field:not(:placeholder-shown) + .input-icon {
            color: #6496ff;
        }

        .options-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #9ca3af;
            cursor: pointer;
            user-select: none;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(100, 150, 255, 0.4);
            border-radius: 4px;
            position: relative;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .checkbox input {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .checkbox input:checked ~ .checkmark {
            opacity: 1;
            transform: scale(1);
        }

        .checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            color: #6496ff;
            font-size: 12px;
            opacity: 0;
            transition: all 0.2s ease;
        }

        .forgot-password {
            color: #9ca3af;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #6496ff;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(37, 99, 235, 0.4);
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(37, 99, 235, 0.6);
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 36px 28px;
            }

            .welcome-title {
                font-size: 24px;
                letter-spacing: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="welcome-header">
                <h1 class="welcome-title">Welcome</h1>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="username" 
                            class="input-field" 
                            placeholder="Username" 
                            required
                            autocomplete="username"
                        >
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            class="input-field" 
                            placeholder="Password" 
                            required
                            autocomplete="current-password"
                        >
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </div>
                </div>

                <div class="options-row">
                    <label class="remember-me">
                        <span class="checkbox">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark">âœ“</span>
                        </span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const rememberMe = document.getElementById('rememberMe');

        // Load saved username if "Remember me" was checked
        window.addEventListener('DOMContentLoaded', () => {
            const savedUsername = localStorage.getItem('savedUsername');
            const wasRemembered = localStorage.getItem('rememberMe') === 'true';
            
            if (wasRemembered && savedUsername) {
                document.getElementById('username').value = savedUsername;
                rememberMe.checked = true;
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Save username if "Remember me" is checked
            if (rememberMe.checked) {
                localStorage.setItem('savedUsername', username);
                localStorage.setItem('rememberMe', 'true');
            } else {
                localStorage.removeItem('savedUsername');
                localStorage.removeItem('rememberMe');
            }

            // Here you would typically send the data to a server
            console.log('Login attempt:', { username, password });
            
            // Simulate login process
            const loginButton = document.querySelector('.login-button');
            const originalText = loginButton.textContent;
            loginButton.textContent = 'Logging in...';
            loginButton.disabled = true;

            setTimeout(() => {
                alert('Login functionality will be connected to your backend server.');
                loginButton.textContent = originalText;
                loginButton.disabled = false;
            }, 1000);
        });
    </script>
</body>
</html>
