<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, 
                #4A1E3D 0%, 
                #6B2D4F 20%, 
                #8B4A6B 40%, 
                #A85C7F 60%, 
                #C97B9F 80%, 
                #6B2D4F 100%);
            background-size: 100% 100%;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at top, rgba(201, 123, 159, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(74, 30, 61, 0.5) 0%, transparent 50%);
            pointer-events: none;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: rgba(75, 50, 100, 0.15);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 28px;
            padding: 48px 40px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .welcome-title {
            color: #FFFFFF;
            font-size: 32px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: capitalize;
        }

        .input-group {
            margin-bottom: 24px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            width: 20px;
            height: 20px;
            color: rgba(255, 255, 255, 0.6);
            z-index: 1;
            pointer-events: none;
        }

        .input-field {
            width: 100%;
            padding: 16px 16px 16px 48px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #FFFFFF;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-field:focus {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .input-field:focus + .input-icon,
        .input-field:not(:placeholder-shown) + .input-icon {
            color: rgba(255, 255, 255, 0.9);
        }

        .options-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            user-select: none;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 4px;
            position: relative;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .checkbox input {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .checkbox input:checked ~ .checkmark {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .checkbox input:checked {
            border-color: rgba(255, 255, 255, 0.8);
        }

        .checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            color: #FFFFFF;
            font-size: 12px;
            opacity: 0;
            transition: all 0.2s ease;
        }

        .forgot-password,
        .sign-up-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 14px;
        }

        .forgot-password:hover,
        .sign-up-link:hover {
            color: #FFFFFF;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: #8B4A6B;
            border: none;
            border-radius: 12px;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(139, 74, 107, 0.4);
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-button:hover {
            background: #7B3A5B;
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(139, 74, 107, 0.6);
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:active {
            transform: translateY(0);
            background: #6B2D4F;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .divider::before {
            margin-right: 16px;
        }

        .divider::after {
            margin-left: 16px;
        }

        .social-login-container {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 8px;
        }

        .social-login-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .social-login-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .social-login-button:active {
            transform: translateY(0);
        }

        .social-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .social-icon svg {
            width: 100%;
            height: 100%;
        }

        .google-signin-button {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #FFFFFF;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 8px;
            position: relative;
            overflow: hidden;
        }

        .google-signin-button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .google-signin-button:active {
            transform: translateY(0);
        }

        .google-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .google-icon svg {
            width: 100%;
            height: 100%;
        }

        .error-message {
            color: #ef4444;
            font-size: 13px;
            margin-top: 12px;
            text-align: center;
            padding: 8px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: #10b981;
            font-size: 13px;
            margin-top: 12px;
            text-align: center;
            padding: 8px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 8px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 36px 28px;
            }

            .welcome-title {
                font-size: 24px;
                letter-spacing: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="welcome-header">
                <h1 class="welcome-title">Welcome</h1>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            id="email" 
                            class="input-field" 
                            placeholder="Email" 
                            required
                            autocomplete="email"
                        >
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            class="input-field" 
                            placeholder="Password" 
                            required
                            autocomplete="current-password"
                        >
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </div>
                </div>

                <div class="options-row">
                    <label class="remember-me">
                        <span class="checkbox">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark">âœ“</span>
                        </span>
                        Remember me
                    </label>
                </div>

                <div class="options-row" style="margin-top: 16px;">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <a href="#" class="sign-up-link">Sign Up</a>
                </div>

                <button type="submit" class="login-button">Login</button>
            </form>

            <div class="divider">OR LOGIN WITH</div>

            <div class="social-login-container">
                <button type="button" id="googleSignInButton" class="social-login-button" title="Sign in with Google">
                    <span class="social-icon">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                    </span>
                </button>
                <button type="button" id="facebookSignInButton" class="social-login-button" title="Sign in with Facebook">
                    <span class="social-icon">
                        <svg viewBox="0 0 24 24" fill="#1877F2" xmlns="http://www.w3.org/2000/svg">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                    </span>
                </button>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION - ADD YOUR GOOGLE CLIENT ID HERE
        // ============================================
        // To get your Google Client ID:
        // 1. Go to https://console.cloud.google.com
        // 2. Create a new project or select an existing one
        // 3. Enable Google Identity API
        // 4. Go to "Credentials" and create OAuth 2.0 Client ID
        // 5. Add authorized JavaScript origins:
        //    - http://localhost (for local testing)
        //    - https://harikrshm.github.io (for GitHub Pages)
        // 6. Copy the Client ID and paste it below
        // ============================================
        const GOOGLE_CLIENT_ID = '136339984841-co8nnvhccfi0tb042rj1qh4eph660boi.apps.googleusercontent.com';
        // ============================================

        const loginForm = document.getElementById('loginForm');
        const rememberMe = document.getElementById('rememberMe');
        const googleSignInButton = document.getElementById('googleSignInButton');
        const facebookSignInButton = document.getElementById('facebookSignInButton');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Helper function to show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // Helper function to show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }

        // Load saved email if "Remember me" was checked
        window.addEventListener('DOMContentLoaded', () => {
            const savedEmail = localStorage.getItem('savedEmail');
            const wasRemembered = localStorage.getItem('rememberMe') === 'true';
            
            if (wasRemembered && savedEmail) {
                document.getElementById('email').value = savedEmail;
                rememberMe.checked = true;
            }

            // Initialize Google Sign-In
            initializeGoogleSignIn();
            
            // Initialize Facebook Sign-In
            initializeFacebookSignIn();
        });

        // Initialize Google Identity Services
        function initializeGoogleSignIn() {
            // Check if Google Client ID is configured
            if (!GOOGLE_CLIENT_ID || GOOGLE_CLIENT_ID === 'YOUR_GOOGLE_CLIENT_ID_HERE') {
                googleSignInButton.disabled = true;
                googleSignInButton.style.opacity = '0.5';
                googleSignInButton.style.cursor = 'not-allowed';
                googleSignInButton.title = 'Please configure your Google Client ID';
                console.warn('Google Client ID not configured. Please add your Client ID in the script section.');
                return;
            }

            // Wait for Google Identity Services to load
            let isInitialized = false;
            function waitForGoogle() {
                if (typeof google !== 'undefined' && google.accounts && google.accounts.oauth2) {
                    if (!isInitialized) {
                        // Google script is loaded, set up the button
                        googleSignInButton.addEventListener('click', () => {
                            const tokenClient = google.accounts.oauth2.initTokenClient({
                                client_id: GOOGLE_CLIENT_ID,
                                scope: 'email profile',
                                callback: handleGoogleTokenResponse,
                            });
                            tokenClient.requestAccessToken();
                        });
                        isInitialized = true;
                    }
                } else {
                    // Check again after a short delay
                    setTimeout(waitForGoogle, 100);
                }
            }

            // Start waiting for Google script
            waitForGoogle();

            // Fallback: If Google script fails to load after 10 seconds
            setTimeout(() => {
                if (typeof google === 'undefined' || !google.accounts || !google.accounts.oauth2) {
                    showError('Failed to load Google Sign-In. Please check your internet connection.');
                    googleSignInButton.disabled = true;
                }
            }, 10000);
        }

        // Handle Google Sign-In Token Response
        function handleGoogleTokenResponse(tokenResponse) {
            if (tokenResponse.error) {
                if (tokenResponse.error === 'popup_closed_by_user') {
                    // User closed the popup, no error needed
                    return;
                }
                showError('Google sign-in failed: ' + tokenResponse.error);
                return;
            }

            // Fetch user info using the access token
            fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                headers: {
                    'Authorization': 'Bearer ' + tokenResponse.access_token
                }
            })
            .then(response => response.json())
            .then(userInfo => {
                handleGoogleSignInSuccess(userInfo);
            })
            .catch(error => {
                console.error('Error fetching user info:', error);
                showError('Failed to retrieve user information. Please try again.');
            });
        }

        // Handle successful Google authentication
        function handleGoogleSignInSuccess(userInfo) {
            // Store user information
            const userData = {
                email: userInfo.email,
                name: userInfo.name,
                picture: userInfo.picture || '',
                loginMethod: 'google',
                timestamp: new Date().toISOString()
            };

            localStorage.setItem('googleUser', JSON.stringify(userData));
            localStorage.setItem('isLoggedIn', 'true');

            // Show success message
            showSuccess(`Welcome, ${userInfo.name || userInfo.email}!`);

            // Update button state (for circular button, just show checkmark)
            googleSignInButton.disabled = true;
            googleSignInButton.style.background = 'rgba(16, 185, 129, 0.2)';
            googleSignInButton.style.borderColor = 'rgba(16, 185, 129, 0.5)';
            googleSignInButton.innerHTML = `
                <span class="social-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="3">
                        <path d="M20 6L9 17l-5-5"/>
                    </svg>
                </span>
            `;

            // Log user info (in production, send this to your backend server)
            console.log('Google Sign-In Success:', userData);

            // Here you would typically send the user data to your backend server
            // Example:
            // fetch('/api/auth/google', {
            //     method: 'POST',
            //     headers: { 'Content-Type': 'application/json' },
            //     body: JSON.stringify(userData)
            // });
        }

        // Initialize Facebook Sign-In
        function initializeFacebookSignIn() {
            facebookSignInButton.addEventListener('click', () => {
                // Facebook Login implementation
                // Note: This requires Facebook SDK integration
                // For now, showing a placeholder message
                showError('Facebook login will be implemented with Facebook SDK. Please use Google login for now.');
                
                // In production, you would integrate Facebook Login SDK:
                // FB.login(function(response) {
                //     if (response.authResponse) {
                //         // Handle successful login
                //     }
                // }, {scope: 'email'});
            });
        }

        // Regular login form handler
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Save email if "Remember me" is checked
            if (rememberMe.checked) {
                localStorage.setItem('savedEmail', email);
                localStorage.setItem('rememberMe', 'true');
            } else {
                localStorage.removeItem('savedEmail');
                localStorage.removeItem('rememberMe');
            }

            // Here you would typically send the data to a server
            console.log('Login attempt:', { email, password });
            
            // Simulate login process
            const loginButton = document.querySelector('.login-button');
            const originalText = loginButton.textContent;
            loginButton.textContent = 'Logging in...';
            loginButton.disabled = true;

            setTimeout(() => {
                alert('Login functionality will be connected to your backend server.');
                loginButton.textContent = originalText;
                loginButton.disabled = false;
            }, 1000);
        });
    </script>
</body>
</html>
